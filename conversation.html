<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8" />

    <title>Conversation</title>

    <link rel="stylesheet" type="text/css" href="./style/conversation.css" />

</head>

<body>

    <div class="content-div">

        <div id="conversation_header-div">
            <img id="conversation-img" alt="Chat Image" />
            <h1 id="conversation_name-h1">Chat Name</h1>
        </div>

        <div id="conversation_messages-div">
            <div class=".conversation_message-div">
                <div class=".conversation_message_timestamp-div">
                    <label>13:48 William Summers</label>
                </div>
                <div class=".conversation_message_sender_img-div">
                    <img class=".conversation_message_sender-img" alt="Sender Image" />
                </div>
                <div class=".conversation_message_content-div">
                    <p>
                        Lorem Ipsum
                    </p>
                </div>
            </div>
        </div>

        <div id="conversation_send-div">
            <textarea id="conversation_send_message-textarea"></textarea>
            <button id="conversation_send-button"></button>
        </div>

    </div>

    <script src="./conversation.js"></script>

</body>

</html>
