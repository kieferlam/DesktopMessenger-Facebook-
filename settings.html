<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8" />

    <title>Settings</title>

    <link rel="stylesheet" type="text/css" href="./style/settings.css" />

</head>

<body>

    <div id="content-div">
        <div id="nav_panel-div">
            <div id="nav_container-div">
                <ul>
                    <li id="message_previews-li" data-panel="message_previews-panel">Message Previews</li>
                    <li id="application-li" data-panel="application-panel">Application</li>
                    <li id="system-li" data-panel="system-panel">System</li>
                    <li id="about-li" data-panel="about-panel">About</li>
                </ul>
            </div>
        </div>
        <div id="settings_panel-div">
            <div id="settings_panel_container-div">
                <div id="message_previews-panel" class="settings_panel">
                    <div id="message_display_period-div" class="setting-row">
                        <label>Display period: </label>
                        <input type="number" id="message_display_period-number" />
                        <label>ms</label>
                    </div>
                    <div id="message_allow_muted-div" class="setting-row">
                        <label>Display muted chats? </label>
                        <input type="checkbox" id="message_allow_muted-checkbox" />
                    </div>
                </div>
                <div id="application-panel" class="settings_panel">

                </div>
                <div id="system-panel" class="settings_panel">
                    <div id="launch_on_startup-div" class="settings-row">
                        <label>Launch on system startup?</label>
                        <input type="checkbox" id="launch_on_startup-checkbox" />
                    </div>
                </div>
                <div id="about-panel" class="settings_panel">
                    <h2 id="about_application_name-h1"></h2>
                    <h3 id="about_version-h2"></h3>
                </div>
            </div>
        </div>
    </div>

    <script src="./settings.js"></script>

</body>

</html>
